  <script>
  // æ–‡å­—/ä¸€èˆ¬æ¨¡å¼ï¼šæ²¿ç”¨ /ask-ai
  function askAI(mode) {
    const q = document.getElementById("question").value.trim();
    const fileEl = document.getElementById("aiFile");
    const answerDiv = document.getElementById("answer");
    const futureBtn   = document.querySelector("button[onclick*='future']");
    const analysisBtn = document.querySelector("button[onclick*='analysis']");
    const fileOnlyBtn = document.getElementById("fileOnlyBtn");
    const buttons = [futureBtn, analysisBtn, fileOnlyBtn].filter(Boolean);

    const hasFile = fileEl && fileEl.files && fileEl.files.length > 0;

    if (!q && !hasFile) {
      answerDiv.innerHTML = "âš ï¸ è«‹è¼¸å…¥å•é¡Œæˆ–é¸æ“‡æª”æ¡ˆ";
      return;
    }

    const texts = buttons.map(b => b.innerHTML);
    buttons.forEach(b => { b.disabled = true; b.innerHTML = "â³ è¼‰å…¥ä¸­..."; });
    answerDiv.innerHTML = "<div class='loader'></div> â³ åˆ†æä¸­...";

    let fetchOptions;
    if (hasFile) {
      const fd = new FormData();
      fd.append("question", q);
      fd.append("type", mode);
      fd.append("file", fileEl.files[0]);
      fetchOptions = { method: "POST", body: fd, credentials: "same-origin" };
    } else {
      fetchOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q, type: mode }),
        credentials: "same-origin"
      };
    }

    fetch("/ask-ai", fetchOptions)
      .then(res => {
        if (!res.ok) throw new Error("ä¼ºæœå™¨éŒ¯èª¤");
        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let text = "";
        answerDiv.innerHTML = "";
        function readChunk() {
          return reader.read().then(({ done, value }) => {
            if (done) {
              buttons.forEach((b,i)=>{ b.disabled = false; b.innerHTML = texts[i]; });
              return;
            }
            const chunk = decoder.decode(value, { stream: true });
            text += chunk;
            answerDiv.innerText = text;
            return readChunk();
          });
        }
        return readChunk();
      })
      .catch(err => {
        answerDiv.innerText = "âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err;
        buttons.forEach((b,i)=>{ b.disabled = false; b.innerHTML = texts[i]; });
      });
  }

  // ğŸ”¥ æª”æ¡ˆå°ˆç”¨ï¼šåªå‘¼å« /ask-ai-fileï¼ˆæ›´ç²¾æº–ã€å–®ä¸€è·è²¬ï¼‰
  async function askAIFileOnly(){

    const texts = buttons.map(b => b.innerHTML);

    if (!fileEl || !fileEl.files || fileEl.files.length === 0) {

    buttons.forEach(b => { b.disabled = true; b.innerHTML = "â³ è§£æä¸­..."; });
    answerDiv.innerHTML = "<div class='loader'></div> â³ æª”æ¡ˆè§£æèˆ‡åˆ†æä¸­...";

    const fd = new FormData();

    // å¯åŠ ï¼šfd.append("company", "..."); fd.append("period", "...");

    try{
      const res = await fetch("/ask-ai-file", { method:"POST", body: fd, credentials:"same-origin" });
      if(!res.ok) throw new Error("ä¼ºæœå™¨éŒ¯èª¤");
      const reader = res.body.getReader();

      while(true){

        const chunk = decoder.decode(value, {stream:true});

    }catch(err){

    }finally{

    }
  }
