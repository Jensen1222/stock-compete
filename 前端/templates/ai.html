<body>
  {% if current_user.is_authenticated %}
    <div class="account-info">
      ğŸ‘¤ å¸³è™Ÿï¼š<strong>{{ current_user.username }}</strong>
      <a href="{{ url_for('logout') }}">ç™»å‡º</a>
    </div>
  {% endif %}

  <div class="ai-container">
    <h2>ğŸ’¬ AI æŠ•è³‡åˆ†æåŠ©ç†</h2>
    <p>è¼¸å…¥å…¬å¸åç¨±æˆ–åˆ†æå•é¡Œï¼Œä¾‹å¦‚ï¼šã€Œåˆ†æå°ç©é›»æœªä¾†å±•æœ›ã€</p>

    <textarea id="question" placeholder="è«‹è¼¸å…¥å•é¡Œ..."></textarea>

    <!-- âœ… æ–°å¢ï¼šé™„åŠ æª”æ¡ˆï¼ˆå¯é¸ï¼‰ -->
    <div class="file-row">
      <label for="aiFile" style="font-size:0.95rem; opacity:0.9;">é™„åŠ æª”æ¡ˆï¼ˆé¸å¡«ï¼‰</label>
      <input
        id="aiFile"
        type="file"
        accept=".pdf,.docx,.txt,.csv,.xlsx,.xls,.html,.htm"
      />
      <small>å¯ä¸Šå‚³è²¡å ±/CSV/XLSX/PDF ç­‰ï¼›è‹¥é¸æ“‡æª”æ¡ˆï¼Œç³»çµ±æœƒè‡ªå‹•æŠŠæª”æ¡ˆå…§å®¹åŠ å…¥åˆ†æã€‚</small>
    </div>

    <div class="button-row">
      <button class="buy-btn" onclick="askAI('future')">æœªä¾†å±•æœ›</button>
      <button class="buy-btn" onclick="askAI('analysis')">å…·é«”åˆ†æ</button>
      <a href="{{ url_for('index') }}" class="btn">è¿”å›é¦–é </a>
    </div>

    <div id="answer"></div>
  </div>

  <script>
  function askAI(mode) {
    const q = document.getElementById("question").value.trim();
    const fileEl = document.getElementById("aiFile"); // â† æ–°å¢
    const answerDiv = document.getElementById("answer");
    const futureBtn = document.querySelector("button[onclick*='future']");
    const analysisBtn = document.querySelector("button[onclick*='analysis']");
    const buttons = [futureBtn, analysisBtn];

    const hasFile = fileEl && fileEl.files && fileEl.files.length > 0;

    // æ²’æœ‰å•é¡Œä¸”æ²’æœ‰æª”æ¡ˆ â†’ æç¤º
    if (!q && !hasFile) {
      answerDiv.innerHTML = "âš ï¸ è«‹è¼¸å…¥å•é¡Œæˆ–é¸æ“‡æª”æ¡ˆ";
      return;
    }

    // å„²å­˜åŸå§‹æŒ‰éˆ•æ–‡å­—
    const futureText = futureBtn.innerHTML;
    const analysisText = analysisBtn.innerHTML;

    // é¡¯ç¤º loading å‹•ç•« + ç¦ç”¨æŒ‰éˆ•
    buttons.forEach(btn => {
      btn.disabled = true;
      btn.innerHTML = "â³ è¼‰å…¥ä¸­...";
    });
    answerDiv.innerHTML = "<div class='loader'></div> â³ åˆ†æä¸­...";

    // æº–å‚™ fetch åƒæ•¸ï¼šæœ‰æª”æ¡ˆç”¨ FormDataï¼Œå¦å‰‡ç¶­æŒ JSON
    let fetchOptions;
    if (hasFile) {
      const fd = new FormData();
      fd.append("question", q);
      fd.append("type", mode);
      fd.append("file", fileEl.files[0]);
      fetchOptions = { method: "POST", body: fd, credentials: "same-origin" };
    } else {
      fetchOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q, type: mode }),
        credentials: "same-origin"
      };
    }

    fetch("/ask-ai", fetchOptions)
      .then(res => {
        if (!res.ok) throw new Error("ä¼ºæœå™¨éŒ¯èª¤");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let text = "";
        answerDiv.innerHTML = ""; // æ¸…é™¤ loading å‹•ç•«

        function readChunk() {
          return reader.read().then(({ done, value }) => {
            if (done) {
              // å›å¾©æŒ‰éˆ•ç‹€æ…‹
              futureBtn.disabled = false;
              analysisBtn.disabled = false;
              futureBtn.innerHTML = futureText;
              analysisBtn.innerHTML = analysisText;
              return;
            }
            const chunk = decoder.decode(value, { stream: true });
            text += chunk;
            answerDiv.innerText = text;
            return readChunk();
          });
        }

        return readChunk();
      })
      .catch(err => {
        answerDiv.innerText = "âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err;
        // å›å¾©æŒ‰éˆ•ç‹€æ…‹ï¼ˆå³ä½¿å¤±æ•—ï¼‰
        futureBtn.disabled = false;
        analysisBtn.disabled = false;
        futureBtn.innerHTML = futureText;
        analysisBtn.innerHTML = analysisText;
      });
  }
  </script>

</body>
