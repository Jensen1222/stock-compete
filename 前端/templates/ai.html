<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 投資分析助理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .ai-container {
      max-width: 900px;
      margin: 100px auto;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
    }

    .ai-container h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      box-sizing: border-box;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      resize: vertical;
      background-color: #f1f5f9;
      color: #111;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .button-row {
     display: flex;
     justify-content: center;
     gap: 20px;
     margin-top: 20px;
     flex-wrap: wrap;
   }


    #answer {
      margin-top: 25px;
      background-color: var(--card-bg);
      padding: 18px;
      border-radius: 12px;
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .account-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #ffffffcc;
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      color: #222222;
      font-weight: bold;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      font-size: 0.95rem;
      z-index: 999;
    }

    .account-info strong {
      color: #222222;
    }

    .account-info a {
      color: #5c27fe;
      text-decoration: none;
      margin-left: 12px;
      font-weight: bold;
    }

    .account-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% if current_user.is_authenticated %}
    <div class="account-info">
      👤 帳號：<strong>{{ current_user.username }}</strong>
      <a href="{{ url_for('logout') }}">登出</a>
    </div>
  {% endif %}

  <div class="ai-container">
    <h2>💬 AI 投資分析助理</h2>
    <p>輸入公司名稱或分析問題，例如：「分析台積電未來展望」</p>

    <textarea id="question" placeholder="請輸入問題..."></textarea>

    <div class="button-row">
      <button class="buy-btn" onclick="askAI('future')">未來展望</button>
      <button class="buy-btn" onclick="askAI('analysis')">具體分析</button>
      <a href="{{ url_for('index') }}" class="btn">返回首頁</a>
    </div>

    <div id="answer"></div>
  </div>

  <script>
  function askAI(mode) {
    const q = document.getElementById("question").value.trim();
    const answerDiv = document.getElementById("answer");
    const futureBtn = document.querySelector("button[onclick*='future']");
    const analysisBtn = document.querySelector("button[onclick*='analysis']");
    const buttons = [futureBtn, analysisBtn];

    if (!q) {
      answerDiv.innerHTML = "⚠️ 請輸入問題";
      return;
    }

    // 儲存原始按鈕文字
    const futureText = futureBtn.innerHTML;
    const analysisText = analysisBtn.innerHTML;

    // 顯示 loading 動畫 + 禁用按鈕
    buttons.forEach(btn => {
      btn.disabled = true;
      btn.innerHTML = "⏳ 載入中...";
    });
    answerDiv.innerHTML = "<div class='loader'></div> ⏳ 分析中...";

    fetch("/ask-ai", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q, type: mode })
    })
    .then(res => {
      if (!res.ok) throw new Error("伺服器錯誤");

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let text = "";
      answerDiv.innerHTML = ""; // 清除 loading 動畫

      function readChunk() {
        return reader.read().then(({ done, value }) => {
          if (done) {
            // 回復按鈕狀態
            futureBtn.disabled = false;
            analysisBtn.disabled = false;
            futureBtn.innerHTML = futureText;
            analysisBtn.innerHTML = analysisText;
            return;
          }
          const chunk = decoder.decode(value, { stream: true });
          text += chunk;
          answerDiv.innerText = text;
          return readChunk();
        });
      }

      return readChunk();
    })
    .catch(err => {
      answerDiv.innerText = "❌ 發生錯誤：" + err;
      // 回復按鈕狀態（即使失敗）
      futureBtn.disabled = false;
      analysisBtn.disabled = false;
      futureBtn.innerHTML = futureText;
      analysisBtn.innerHTML = analysisText;
    });
  }
</script>

</body>
</html>
