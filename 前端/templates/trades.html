<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>交易紀錄</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>交易紀錄</h1>
    <table>
      <thead>
        <tr>
          <th>時間</th>
          <th>股票代碼</th>
          <th>類型</th>
          <th>價格</th>
          <th>數量</th>
        </tr>
      </thead>
      <tbody>
        {% for t in trades %}
        <tr>
          <td>{{ t.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ t.ticker }}</td>
          <td>{{ t.trade_type }}</td>
          <td>${{ '%.2f'|format(t.price) }}</td>
          <td>{{ t.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}" style="color: #00bcd4; text-decoration: none; float: right; margin-right: 50px; font-weight: bold;">
  ← 返回首頁
</a>



  </div>
</body>
</html>
