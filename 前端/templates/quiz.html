<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>投資個性問卷</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .quiz-container {
      max-width: 720px;
      margin: 60px auto;
      padding: 40px;
      background-color: #1e293b;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .quiz-container h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #2196f3, #00c853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-check {
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .account-info {
      position: fixed;
      top: 12px;
      left: 12px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #111;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .account-info a {
      color: #2962ff;
      font-weight: bold;
      margin-left: 8px;
    }
  </style>
</head>
<body>

{% if current_user.is_authenticated %}
  <div class="account-info">
  👤 帳號：<strong>{{ current_user.username }}</strong>
  <a href="{{ url_for('logout') }}">登出</a>
</div>
{% endif %}

<div class="quiz-container">
  <h1>投資個性問卷</h1>
  <form method="POST" action="/quiz">
    <div class="form-group">
      <label>1️⃣ 你能接受的最大損失是多少？</label>
      <div class="form-check"><input type="radio" name="q1" value="0" required> 小於 5%</div>
      <div class="form-check"><input type="radio" name="q1" value="1"> 約 10%</div>
      <div class="form-check"><input type="radio" name="q1" value="2"> 超過 20%</div>
    </div>

    <div class="form-group">
      <label>2️⃣ 你的投資目標是？</label>
      <div class="form-check"><input type="radio" name="q2" value="0" required> 穩定收益</div>
      <div class="form-check"><input type="radio" name="q2" value="1"> 資本增長</div>
      <div class="form-check"><input type="radio" name="q2" value="2"> 高風險高報酬</div>
    </div>

    <div class="form-group">
      <label>3️⃣ 你投資股票的經驗？</label>
      <div class="form-check"><input type="radio" name="q3" value="0" required> 沒經驗</div>
      <div class="form-check"><input type="radio" name="q3" value="1"> 一點經驗</div>
      <div class="form-check"><input type="radio" name="q3" value="2"> 經驗豐富</div>
    </div>

    <div class="form-group">
      <label>4️⃣ 你願意持有股票多久？</label>
      <div class="form-check"><input type="radio" name="q4" value="0" required> 少於 1 年</div>
      <div class="form-check"><input type="radio" name="q4" value="1"> 1~3 年</div>
      <div class="form-check"><input type="radio" name="q4" value="2"> 超過 3 年</div>
    </div>

    <div class="form-group">
      <label>5️⃣ 你對市場波動的態度？</label>
      <div class="form-check"><input type="radio" name="q5" value="0" required> 緊張、不安</div>
      <div class="form-check"><input type="radio" name="q5" value="1"> 可接受</div>
      <div class="form-check"><input type="radio" name="q5" value="2"> 樂觀、視為機會</div>
    </div>

    <div class="btn-group">
      <button type="submit" class="buy-btn">提交問卷</button>
      <a href="/" class="sell-btn">返回首頁</a>
    </div>
  </form>
</div>

</body>
</html>
