<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測驗結果</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #05225c; color: #065bca; padding: 40px; }
    .card { background-color: #cfd4dc; border: none; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center; }
    h1 { background: linear-gradient(90deg, #2962ff, #00c853); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; }
    .btn-group { margin-top: 30px; }
  </style>
</head>
<body>
{% if current_user.is_authenticated %}
  <div style="position: fixed; top: 10px; left: 10px; background: #f0f0f0; padding: 8px 12px; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); z-index: 999;">
    👤 帳號：<strong>{{ current_user.username }}</strong> |
    <a href="{{ url_for('logout') }}">登出</a>
  </div>
{% endif %}

  <div class="container">
    <div class="card">
      <h1>你的投資風格：{{ style }}</h1>
      <p class="mt-4 fs-5">建議：{{ advice }}</p>
      <div class="btn-group">
        <a href="/" class="btn btn-secondary">回首頁</a>
        <a href="/results" class="btn btn-info">查看所有人統計</a>
      </div>
    </div>
  </div>
</body>
</html>
